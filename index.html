<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container">
        <div class="game-status">
            <h1 class="win-header">Winner Wins</h1>
            <h2 class="win-para">Winner Wins Loser Loses</h2>
        </div>
        <div class="game-container">
            <div class="player-container">
                <img src="" alt="player-choice">
                <p class="player-score"></p>
            </div>
            <p class="vs-para">VS</p>
            <div class="computerContainer">
                <img src="" alt="computerChoice">
            </div>
        </div>
        <div class="btn-container">
            <button class="rockBtn">Rock</button>
            <button class="paperBtn">Paper</button>
            <button class="scissorsBtn">Scissors</button>
        </div>
    </div>
    <!-- link to javascript file -->
    <script src="script.js"></script>
</body>
</html>
