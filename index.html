<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container">

        <div class="game-status">
            <h1 class="win-header">Player Pick a Weapon</h1>
            <h2 class="win-para">What will you choose?</h2>
        </div>

        <div class="game-container">
            <div class="player-container">
                <img src="images/question-mark.jpg" alt="player-choice" class="playerImg">
                <p class="player-score">Player Score: 0</p>
            </div>
            <p class="vs-para">VS</p>
            <div class="computerContainer">
                <img src="images/question-mark.jpg" alt="computerChoice" class="computerImg">
                <p class="computer-score">Computer Score: 0</p>
            </div>
        </div>

        <div class="btn-container">
            <button class="rockBtn">Rock</button>
            <button class="paperBtn">Paper</button>
            <button class="scissorsBtn">Scissors</button>
        </div>

    </div>
    <!-- link to javascript file -->
    <script src="script.js"></script>
</body>
</html>
